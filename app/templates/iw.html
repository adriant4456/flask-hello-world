{% extends "base.html" %}

{% block activenav %}
<li role="presentation" class = "active"><a href="#">InventorWork Manager</a></li>
<li role="presentation"><a href="#">SAP Automation</a></li>
{% endblock %}

{% block content %}
{{ super() }}
<div class="container">
<div class="row-md-12 row-md-offset-4">
	<div class="col-md-12" align="center">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Current InventorWork</h3>
			</div>
			<div class="panel-body">
				<ul>
				{% for item in folder_list %}
					<li> <a href="/iw/{{item}}"> {{item}} </a> </i>
				{% endfor %}
				</ul>
			</div>
		</div>
	</div>
</div>
</div>
{% endblock %}
