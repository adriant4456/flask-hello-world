{% extends "base.html" %}

{% block activenav %}
<li role="presentation"><a href="#">InventorWork Manager</a></li>
<li role="presentation" class="active"><a href="#">SAP Automation</a></li>
{% endblock %}

{% block content %}
{{ super() }}
<div class="container">
<div class="row-md-12 row-md-offset-4">
	<div class="col-md-12" align="center">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Auto SAP</h3>
			</div>
			<div class="panel-body">
				
				<div class="input-group">
					<span class = "input-group-addon" id="basic-addon1">{{ form.material.label }}</span>
					{{form.material(size=32) }}
					[[ form.hidden_tag() }}
				</div>
				<div class="btn-group-vertical" role="group" aria-label="a">
					{{ form.submit() }}
				</div>
			</div>
		</div>
	</div>
</div>
</div>
{% endblock %}
